<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Bm</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- 主頁 -->
    <div id="mainPage">
        <!-- 扛棒 -->
        <div class="header">
            <button id="settingButton">
                <img src="./images/Setting botton.svg" alt="">
            </button>
            <h1>Mapping</h1>
            <button>
                <img src="./images/Chat botton.svg" alt="">
            </button>
        </div>
        <!-- 畫布 -->
        <div class="container">
            <img id="previewImage" src="./images/pic.JPG" class="image" alt="Uploaded image" />
            <canvas id="drawingCanvas" width="600" height="400"></canvas>
        </div>
        <!-- 按鈕們 -->
        <div class="buttons">
            <div class="upperButtons">
                <input id="imageUpload" type="file" accept="image/*" style="display: none;">
                <button id="imageUploadBtn" class="galleryButton">
                    <img src="./images/Gallery.svg" alt="">
                </button>
                <button id="exportBtn">
                    <img src="./images/Export.svg" alt="">
                </button>
                <button>
                    <img src="./images/Clear.svg" alt="">
                </button>
            </div>
            <div class="lowerButtons">
                <button class="settingButton">
                    <img src="./images/Review.svg" alt="">
                </button>
                <button>
                    <img src="./images/Object setting.svg" alt="">
                </button>
                <button>
                    <img src="./images/Timer.svg" alt="">
                </button>
            </div>
        </div>
    </div>
    <!-- 設定 -->
    <div id="settingPage">
        <div class="header">
            <button id="backMain">
                <img src="./images/Back botton.svg" alt="">
            </button>
            <h1>Setting</h1>
            <div></div>
        </div>
<div class="floorNumber">
    <img src="./images/Floor number.svg" alt="">
    <p>The floor number</p>
    <input id="floor" type="text" placeholder="">
</div>
    </div>

    <script src="./js/canvas2svg.js"></script>
    <script src="./js/jQuery.js"></script>
    <script src="./js/canvas.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/chatroom.js"></script>
    <script src="./js/image.js"></script>
</body>

</html>
